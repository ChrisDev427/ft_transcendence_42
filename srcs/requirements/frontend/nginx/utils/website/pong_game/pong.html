<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=DM+Serif+Display&display=swap" rel="stylesheet">
    
    <style>
     
       input[type="text"]::placeholder {

            color: rgba(0, 179, 255, 0.351);
        }
    </style>
</head>
<body>
    
  
    <section id="play-pong" class="py-5">
        <div class="container bg-secondary  rounded-4 p-2 p-md-4 shadow-lg">
            <div class="row">
                <canvas id="pongCanvas" width="1100" height="700"></canvas>
            </div>
            <div class="row mt-2 mt-md-4 mx-auto">
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-info p-md-3 rounded-4" id="playButton" data-bs-toggle="button" autocomplete="off">Play</button>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    
                    <h5 style="font-family: 'Bagel Fat One', sans-serif; text-shadow: 5px 5px 10px rgba(62, 62, 62, 0.5);" class="text-info display-6">PONG</h5>
                    
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-danger p-md-3 rounded-4 disabled" id="quitButton" data-bs-toggle="button" autocomplete="off">Quit</button>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="js/gameConfig.js"></script>
    <script src="js/modify_DOM/create_Dificulty_menu.js"></script>
    <script src="js/modify_DOM/create_OnePlayer_menu.js"></script>
    <script src="js/modify_DOM/create_TwoPlayers_menu.js"></script>
    <script src="js/modify_DOM/create_Local_Online_menu.js"></script>
    <script src="js/modify_DOM/create_PlayMode_menu.js"></script>
    <script src="js/modify_DOM/create_Tournament_menu.js"></script>
    <script src="js/modify_DOM/create_Tournament_setPlayers_menu.js"></script>
    <script src="js/modify_DOM/create_Start_menu.js"></script>
    <script src="js/modify_DOM/create_alert.js"></script>
    <script src="js/modify_DOM/create_MatchMaking_menu.js"></script>
    <script src="js/modify_DOM/removeContent.js"></script>
    <script src="js/tournament/tournament_config.js"></script>
    <script src="js/play_reset_buttons.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/inputUtils.js"></script>
    <script src="js/pong.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
